<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>markdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link inline rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/github.min.css" integrity="sha512-0aPQyyeZrWj9sCA46UlmWgKOP0mUipLQ6OZXu8l4IcAmD2u31EPEy9VcIMvl7SoAaKe8bLXZhYoMaE/in+gcgA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link inline rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/github-dark.min.css" integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqK0SKXLbn9h4KwZTNtAyw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link inline rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body class="markdown-body">
  <div></div>
<script inline src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.2/marked.min.js" integrity="sha512-TgRjo84fuo2G1bsVMHOEQI9yVfH7BdNyeyo55lnjXDKSpv8XxbBShnQUZZX9/OBNGQUMOJrYG0XxHQO8ZOGdYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script inline src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js" integrity="sha512-MinqHeqca99q5bWxFNQEQpplMBFiUNrEwuuDj2rCSh1DgeeTXUgvgYIHZ1puBS9IKBkdfLMSk/ZWVDasa3Y/2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script inline src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.12.1/mermaid.min.js" integrity="sha512-08D1plquyGkiMn9uWbY5ZgCrfpZo5hZ6Ab89VPOCZ8zGkPU428uaUDAAqYjCMrbz2ECFG/VR8v470aY9CiB1HA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/markdown" id="markedContent">
</script>
<script>
var renderer = new marked.Renderer();
renderer.code = function (code, language) {
  if(language == 'mermaid')
    return '<pre class="mermaid">'+code+'</pre>';
  else
    return '<pre><code>'+code+'</code></pre>';
};
var content = document.getElementById("markedContent");
document.getElementsByTagName('body')[0].innerHTML = marked(content.innerHTML, {renderer: renderer});
hljs.configure({ignoreUnescapedHTML: true})
hljs.highlightAll();
mermaid.init();
</script>
</body>
</html>
